    </nav>
    <div>
        <hr>
        <h1>GALLERY</h1>
        <hr>
    </div>
    <hr>
</div >
<div class="buttons">
    <a href="gallery_photos.html" class="myButton">Photos</a>
    <a href="gallery_videos.html" class="myButton">Video</a>

</div>
<div class = "gallery">
    <div class="clipped-border">
        <img src="img/cr7_juve_kik.jpg" onclick="openLightbox();toSlide(1)" alt="Smiley face" >
    </div>
    <div class="clipped-border" >
        <img src="img/cr7_rm_celeb.png" onclick="openLightbox();toSlide(2)" alt="Smiley face" >
    </div>
    <div class="clipped-border" >
        <img src="img/cr7_port_1.jpg" onclick="openLightbox();toSlide(3)" alt="Smiley face" >
    </div>
    <div class="clipped-border">
        <img src="img/cr7_rm_trophy.jpg" onclick="openLightbox();toSlide(4)" alt="Smiley face" >
    </div>
    <div class = "shadow"></div>
</div>
<div id="Lightbox" class="modal">
    <span class="close pointer" onclick="closeLightbox()">&times;</span>
    <div class="modal-content">
        <div class="slide">
            <img src="img/cr7_juve_kik.jpg" class="image-slide" alt="juve" />
        </div>
        <div class="slide">
            <img src="img/cr7_rm_celeb.png" class="image-slide" alt="Toy car exploring offroad." />
        </div>
        <div class="slide">
            <img src="img/cr7_port_1.jpg" class="image-slide" alt="Toy car in the city." />
        </div>
        <div class="slide">
            <img src="img/cr7_rm_trophy.jpg" class="image-slide" alt="Toy car in the city." />
        </div>

        <a class="previous" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>

        <div class="dots">
            <div class="col">
                <img src="img/cr7_juve_kik.jpg" class="modal-preview hover-shadow" onclick="toSlide(1)" alt="Juventus game, kick" />
            </div>
            <div class="col">
                <img src="img/cr7_rm_celeb.png" class="modal-preview hover-shadow" onclick="toSlide(2)" alt="CR7 Celebration" />
            </div>
            <div class="col">
                <img src="img/cr7_port_1.jpg" class="modal-preview hover-shadow" onclick="toSlide(3)" alt="CR7 in Portugal uniform" />
            </div>
            <div class="col">
                <img src="img/cr7_rm_trophy.jpg" class="modal-preview hover-shadow" onclick="toSlide(4)" alt="Holding trophy" />
            </div>
        </div>
    </div>
</div>
<script>
    let slideIndex = 1;
    showSlide(slideIndex);

    function openLightbox() {
        document.getElementById('Lightbox').style.display = 'block';
    };

    function closeLightbox() {
        document.getElementById('Lightbox').style.display = 'none';
    };

    function changeSlide(n) {
        showSlide(slideIndex += n);
    };

    function toSlide(n) {
        showSlide(slideIndex = n);
    };

    function showSlide(n) {
        const slides = document.getElementsByClassName('slide');
        let modalPreviews = document.getElementsByClassName('modal-preview');

        if (n > slides.length) {
            slideIndex = 1;
        };

        if (n < 1) {
            slideIndex = slides.length;
        };

        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        };

        for (let i = 0; i < modalPreviews.length; i++) {
            modalPreviews[i].className = modalPreviews[i].className.replace(' active', '');
        };

        slides[slideIndex - 1].style.display = 'block';
        modalPreviews[slideIndex - 1].className += ' active';
    };
</script>
</body>
